<!DOCTYPE html>
<html>
<head>
    <title>Список постов</title>
</head>
<body>
<h1>Список постов</h1>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.id }} - {{ post.user.username }} - {{ post.created_at }}</a></li>
    {% empty %}
        <li>Нет доступных постов.</li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Создать новый пост</a>
</body>
</html>
